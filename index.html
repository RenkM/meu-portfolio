<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matheus Renk</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="https://kit.fontawesome.com/0608d58633.js" crossorigin="anonymous"></script>
    <script src="/js/index.js"></script>
</head>

<body>
    <style>
        body {
            background-image: url(assets/imgs/cyberpunk.png);
        }
    </style>
    <header>
        <div id="logo_text">
            <img id="logo_imagem" src="/assets/imgs/gatto.png">
            <h1 id="proficao">
                Aluno de Programação
            </h1>
        </div>
        <div id="btns_header">
            <button id="btn_home" class="btn">
                <h4>HOME</h4>
                <i class="fa-solid fa-house"></i>
            </button>
            <button id="btn_formacao" class="btn">
                <h4>FORMAÇÃO</h4>
                <i class="fa-solid fa-graduation-cap"></i>
            </button>
            <button id="btn_projetos" class="btn">
                <h4>PROJETOS</h4>
                <i class="fa-solid fa-book"></i>
            </button>
        </div>
    </header>
    <section>
        <img id="p_imagem" src="assets/imgs/img1.jpg" alt="nao sei o dono">
        <div id="textos_principais">
            <h1 id="nome">MATHEUS</h1>
            <h2 id="sobrenome">RENK</h2>
            <p id="sobre_mim">Sou um aluno de programação que atualmente está cursando Desenvolvimento Web no SENAC-FB.</p>
        </div>
    </section>
    <footer>
        <button id="btn_github" onclick="window.location.href='https://github.com/RenkM'"><i
                class="fa-brands fa-github"></i></button>
        <button id="btn_linkedin" onclick="window.location.href='https://linkedin.com'"><i
                class="fa-brands fa-linkedin"></i></button>
        <button id="btn_insta" onclick="window.location.href='https://instagram.com'"><i
                class="fa-brands fa-instagram"></i></button>
        <button id="btn_discord" onclick="window.location.href='https://discord.com'"><i
                class="fa-brands fa-discord"></i></button>
    </footer>
</body>

</html>
